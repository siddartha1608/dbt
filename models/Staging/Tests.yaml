version: 2

models:
  - name: customers
    description: Staged customer data from our jaffle shop app
    columns: 
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null
  - name: orders
    description: Staged order data from our jaffle shop app.
    columns:
      - name: order_id
        description: Primary key for orders
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Foreign key to customers.customer_id.
        tests:
          - not_null
          - relationships:
              to: ref('customers')   # references your dbt model or source for customers
              field: customer_id
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
                - FAILED
